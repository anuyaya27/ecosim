<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSim Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    #results {
      margin-top: 2rem;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>EcoSim Policy Simulator</h1>

  <form id="policyForm">
    <label>Universal Basic Income (UBI):</label>
    <input type="number" name="ubi" step="any" required>

    <label>Minimum Wage:</label>
    <input type="number" name="minimum_wage" step="any" required>

    <label>Tax Bracket 1 Rate (%):</label>
    <input type="number" name="tax1_rate" step="any" required>

    <label>Tax Bracket 2 Rate (%):</label>
    <input type="number" name="tax2_rate" step="any" required>

    <label>Tax Bracket 3 Rate (%):</label>
    <input type="number" name="tax3_rate" step="any" required>

    <button type="submit">Run Simulation</button>
  </form>

  <div id="results"></div>
  <canvas id="incomeChart" width="400" height="200"></canvas>

  <script>
    let incomeChart;

    function renderChart(pre, post) {
      const bins = 30;
      const binWidth = Math.max(...pre, ...post) / bins;

      function histogram(data) {
        const hist = new Array(bins).fill(0);
        data.forEach(val => {
          const bin = Math.min(Math.floor(val / binWidth), bins - 1);
          hist[bin]++;
        });
        return hist;
      }

      const labels = [...Array(bins).keys()].map(i => `$${Math.round(i * binWidth)}`);
      const preData = histogram(pre);
      const postData = histogram(post);

      if (incomeChart) incomeChart.destroy();

      incomeChart = new Chart(document.getElementById('incomeChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Pre-Tax Income',
              data: preData,
              backgroundColor: 'rgba(255, 99, 132, 0.5)'
            },
            {
              label: 'Post-Tax+UBI Income',
              data: postData,
              backgroundColor: 'rgba(54, 162, 235, 0.5)'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Income Distribution Comparison' }
          },
          scales: {
            y: { beginAtZero: true },
            x: { ticks: { autoSkip: true, maxTicksLimit: 10 } }
          }
        }
      });
    }

    document.getElementById('policyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);

      const response = await fetch('/simulate', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      const output = document.getElementById('results');
      output.innerHTML = result.error ? `<p style="color:red;">Error: ${result.error}</p>` :
        `<h2>Simulation Results</h2>
         <p><strong>Gini Coefficient:</strong> ${result.gini}</p>
         <p><strong>Average Post-Tax Income:</strong> $${result.avg_post_tax_income}</p>
         <p><strong>Government Deficit:</strong> $${result.gov_deficit}</p>`;

      if (!result.error) {
        renderChart(result.pre_tax_distribution, result.post_tax_distribution);
      }
    });
  </script>
</body>
</html>
